<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATM Machine</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id = header>
      ATM Money Dispenser
    </div>
    <div id="main">
      <div class="left-section">
        <p id = "welcome-text">Welcome to the ATM
          <p id="enter"> Enter the Amount: <br>
            <input id="entered-amount" type="number" name="amount" placeholder="ENTER AMOUNT">
            <br><button id = "get-money" type="button" name="get-money">Get Money </button>
            <div class="right-section">
              <div class="inside">
                <p id="right-amount">You will get the following amount</p>
                <hr>
                <div id="denomination">
                  <p id="note-1"> notes of Rs 1
                    <hr>
                    <p id="note-5"> notes of Rs 5
                      <hr>
                      <p id="note-20"> notes of Rs 20
                        <hr>
                        <p id="note-100"> notes of Rs 100
                          <hr>
                          <p id="note-500"> notes of Rs 500
                            <hr>
                            <div class="inside-right">
                              <p id="note-2"> notes of Rs 2
                                <hr>
                                <p id="note-10"> notes of Rs 10
                                  <hr>
                                  <p id="note-50"> notes of Rs 50
                                    <hr>
                                    <p id="note-200"> notes of Rs 200
                                      <hr>
                                      <p id="note-2000"> notes of Rs 2000
                                        <hr>

                            </div>
                            <p id="total-notes"> Total Notes Dispensed =
              </div>
            </div>
      </div>
    </div>
    <script src="script.js">
      
    </script>
  </body>
</html>
